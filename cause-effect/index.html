                `
            }

                const div = document.createElement('div')
                div.innerHTML = `<h1>${person.first_name} ${person.last_name}</h1>`
                div.onclick = () => {
                    details.innerHTML = getDetails(person)
                }
                summary.appendChild(div)
            }
            details.innerHTML = getDetails(people[0])
